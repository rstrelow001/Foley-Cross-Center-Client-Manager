{% extends "personal/header.html" %}

{% block content %}
	<li><a href='/'>Home</a></li>
    <li><a href='/contact/'>Contact</a></li>
{% endblock %}

{% block moreContent %}
<form name="form1" action="/reports/run_report" method="get">
    {% csrf_token %}
    <h5>Please choose a Month and Year to run a report</h5>
    <br>
    <h6>Month</h6>
    <select name="Month">
        <option value="-1">Full Year</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>
    <br><br>
    <h6>Year</h6>
    <h6><input name="Year" placeholder="XXXX" required></h6>
    <br>

    <script>
    function all_numeric(y)
       {
          var numbers = /^[0-9]+$/;

          if((y.value.match(numbers)) && (y.length!= 4)){
              alert('Year is valid....');
              document.form1.text1.focus();
              return true;
          }

          else{
              alert('Please input a valid year in format "XXXX"');
              document.form1.text1.focus();
              return false;
          }
       }
    </script>

    <input type="submit" value="Run Report" onclick="all_numeric(document.form1.Year)">
</form>

{% endblock %}
